<!-- USER MOVIE SECTION -->
<div class="input-field col s12" id="user-movie-section">

    <form class="col s12">
        <div class="row">
            <div class="col s12">
                What is your favorite movie?:
                <div class="input-field inline">
                    <input id="movie-user-input1" type="text" class="validate">
                    <label></label>
                </div>
            </div>
            <div class="col s12">
                What is the last movie you watched:
                <div class="input-field inline">
                    <input id="movie-user-input2" type="text" class="validate">
                    <label></label>
                </div>
            </div>
            <div class="col s12">
                WHat is the last movie you saw in theaters/rented/bought:
                <div class="input-field inline">
                    <input id="movie-user-input3" type="text" class="validate">
                    <label></label>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col s12">
            <div id="test-display">
                <p id="test-random-movie"></p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 buttons">
        <div class="btn-small" id="movie-submit">
            <span>Submit</span>
        </div>
    </div>

    <div class="col s12">
        <div class="btn-small" id="to-food-button">
            <span>Next</span>
        </div>
    </div>
</div>
</div>
